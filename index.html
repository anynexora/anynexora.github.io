<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./asset/anynexors_ai_logo.png">
  <title>AnyNexora AI | Connecting Everything with Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #4f46e5; /* unified accent */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #fafafa 0%, var(--bg) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .brand {
      position: absolute;
      left: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .brand svg {
      width: 28px;
      height: 28px;
    }

    .slogan {
      font-size: 18px;
      color: var(--accent);
      font-weight: 500;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 720px;
      margin-top: 56px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 36px 28px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 24px 60px rgba(79,70,229,0.18);
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      color: var(--muted);
    }

    .card-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto;
    }

    footer {
      width: 100%;
      padding: 24px 20px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
    }

    @media (max-width: 600px) {
      .slogan {
        font-size: 16px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  

  <div class="brand">
    <!-- AnyNexora Logo -->
    <!-- <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width:28px;height:28px;">  -->

      <!-- Diagonal crossing lines -->

      <!-- <line x1="28" y1="78" x2="72" y2="22" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/> -->
      <!-- Core dot -->
      <!-- <circle cx="50" cy="50" r="6" fill="#5C6BC0"/> -->
    <!-- </svg>  -->
    <img src="./asset/anynexors_ai_logo.png" alt="logo" style="display: block; margin: 0;" width="5%">
    AnyNexora AI
  </div>

</header>

<main>
  <div class="slogan" style="font-size:28px;font-weight:600;margin-bottom:32px;">Your Nexus to the AI Universe</div>
  <div class="cards">

    <!-- PromptAtlas Card -->
    <div class="card" onclick="window.open('https://anynexora.github.io/promptatlas/','_blank')">

          <path d="M50 20 L75 35 L85 65 L50 85 L15 65 L25 35 Z" stroke="#4F46E5" stroke-width="2" stroke-linejoin="round"/>
          <path d="M50 50 L75 35 M50 50 L25 35 M50 50 L50 85" stroke="#19D3FF" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="50" cy="50" r="5" fill="white" stroke="#4F46E5" stroke-width="2"/>

        </svg>
      </div>
      <div class="card-title">More</div>
      <div class="card-desc">Coming Soon</div>
    </div>

  </div>
</main>
